<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Calculator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            background: #1c1c1c;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 20px;
            width: 300px;
        }

        #result {
            width: 100%;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            background: #333;
            color: #fff;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        #result:focus {
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 40px;
            width: 60px;
            font-size: 22px;
            margin-left: 0.30rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #5a7a54, #46a118);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #666, #d2d87a);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(7, 189, 189, 0.835);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(255, 255, 255, 0.1);
        }

        button.glow {
            background: linear-gradient(135deg, #ff9800, #f44336);
            box-shadow: 0 0 10px rgba(255, 76, 41, 0.5);
        }

        button.glow:hover {
            background: linear-gradient(135deg, #ffb74d, #ef5350);
            box-shadow: 0 0 15px rgba(255, 76, 41, 0.8);
        }
        #btm{
            font-size: 0.80rem;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" placeholder="0" disabled />
        <div class="buttons">
            <button class="glow" id="c" onclick="clearall()">C</button>
            <button onclick="getInput('7')">7</button>
            <button onclick="getInput('8')">8</button>
            <button onclick="getInput('9')">9</button>
            <button onclick="getInput('/')">/</button>
            <button onclick="getInput('4')">4</button>
            <button onclick="getInput('5')">5</button>
            <button onclick="getInput('6')">6</button>
            <button onclick="getInput('*')">*</button>
            <button onclick="getInput('1')">1</button>
            <button onclick="getInput('2')">2</button>
            <button onclick="getInput('3')">3</button>
            <button onclick="getInput('+')">+</button>
            <button onclick="getInput('0')">0</button>
            <button class="glow" onclick="calculate()">=</button>
            <button onclick="cos()">Cos</button>
            <button onclick="getInput('-')">-</button>
            <button onclick="sqrt()">&#8730;</button>
            <button onclick="sin()">Sin</button>
            <button onclick="getInputpow('^')">^</button>
            <button onclick="pow2()" id="btm">pow2</button>
            <button onclick="pow10()" id="btm">pow10</button>
            <button onclick="cosec()" id="btm">cosec</button>
        </div>
    </div>
    <script src="./calcPro.js"></script>
</body>

</html>
